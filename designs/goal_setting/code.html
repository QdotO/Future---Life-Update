<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1313ec",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
              "surface-light": "#ffffff",
              "surface-dark": "#1c1c36",
              "foreground-light": "#101022",
              "foreground-dark": "#ffffff",
              "subtle-light": "#9ca3af",
              "subtle-dark": "#9292c9",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239292c9' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="p-2 rounded-full hover:bg-primary/10">
<span class="material-symbols-outlined text-foreground-light dark:text-foreground-dark"> close </span>
</button>
<h1 class="text-lg font-bold text-center flex-1">New Goal</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 px-4 py-6 space-y-6">
<div class="space-y-4">
<input class="w-full h-14 px-4 rounded-lg bg-surface-light dark:bg-surface-dark placeholder-subtle-light dark:placeholder-subtle-dark border-none focus:ring-2 focus:ring-primary" placeholder="Goal Name" type="text"/>
<textarea class="w-full min-h-[120px] p-4 rounded-lg bg-surface-light dark:bg-surface-dark placeholder-subtle-light dark:placeholder-subtle-dark border-none focus:ring-2 focus:ring-primary" placeholder="Description"></textarea>
<div class="relative">
<select class="w-full h-14 px-4 rounded-lg appearance-none bg-surface-light dark:bg-surface-dark text-subtle-light dark:text-subtle-dark border-none focus:ring-2 focus:ring-primary form-select">
<option disabled="" selected="">Target Date</option>
<option class="text-foreground-light dark:text-foreground-dark" value="2024-12-31">End of Year</option>
<option class="text-foreground-light dark:text-foreground-dark" value="2025-06-30">Mid 2025</option>
<option class="text-foreground-light dark:text-foreground-dark" value="2026-01-01">Start of 2026</option>
</select>
</div>
</div>
<div class="space-y-4">
<h2 class="text-xl font-bold">Questions</h2>
<input class="w-full h-14 px-4 rounded-lg bg-surface-light dark:bg-surface-dark placeholder-subtle-light dark:placeholder-subtle-dark border-none focus:ring-2 focus:ring-primary" placeholder="Question 1" type="text"/>
<input class="w-full h-14 px-4 rounded-lg bg-surface-light dark:bg-surface-dark placeholder-subtle-light dark:placeholder-subtle-dark border-none focus:ring-2 focus:ring-primary" placeholder="Question 2" type="text"/>
<input class="w-full h-14 px-4 rounded-lg bg-surface-light dark:bg-surface-dark placeholder-subtle-light dark:placeholder-subtle-dark border-none focus:ring-2 focus:ring-primary" placeholder="Question 3" type="text"/>
</div>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark sticky bottom-0">
<button class="w-full h-12 px-5 rounded-xl bg-primary text-white text-base font-bold flex items-center justify-center">
          Create Goal
        </button>
</footer>
</div>

</body></html>
